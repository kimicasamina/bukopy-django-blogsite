{% extends 'layout.html' %}

{% block title %}
    Login User
{% endblock %}

{% block content %}
    <section class="">
    <h1 class="">
        Login to your Account
    </h1>

    <form action="/users/login/" class="form-with-validations" method="post">
        {% csrf_token %}
        {{ form }}
        {% comment %} get the value of next param and include to the post request {% endcomment %}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <button class="btn btn-submit">Login</button>
    </form>
    </section>
{% endblock %}
