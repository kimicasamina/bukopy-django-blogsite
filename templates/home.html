{% extends 'layout.html' %}

{% block title %}
  Home
{% endblock %}

{% block content %}
<section class="">
    <h1 class="">Welcome to homepage</h1>
    {% for post in posts %}
    <article class="posts-feed">
      <h2 class="post__title">
        <a href="{% url 'posts:page' slug=post.slug %}" class="post__link">
          {{ post.title }}</h2>
        </a>
        <p class="post__body">{{ post.date }}</p>
        <p class="post__body">Written by: {{ post.author }}</p>
      <p class="post__body">{{ post.body }}</p>
    </article>
  {% endfor %}
  </section>
{% endblock %}
