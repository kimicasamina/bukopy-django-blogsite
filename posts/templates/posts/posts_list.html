{% extends 'layout.html' %}

{% block title %}
  Posts
{% endblock %}

{% block content %}
<section class="">
  <h1 class="">Post List</h1>
  {% for post in posts %}
    <article class="post">
      <h2 class="post__title">{{ post.title }}</h2>
      <p class="post__body">{{ post.date }}</p>
      <p class="post__body">{{ post.body }}</p>
    </article>
  {% endfor %}
</section>
{% endblock %}
